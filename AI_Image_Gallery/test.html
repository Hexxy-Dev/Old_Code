<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>List Text Files in Folder</title>
    <style>
        .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <input type="file" id="folder-input" webkitdirectory>
    <button id="loadFolder">Show</button>
    <ul id="file-list"></ul>

    <script>
        const folderInput = document.getElementById('folder-input');
        const loadFolderButton = document.getElementById('loadFolder');

        loadFolderButton.addEventListener('click', () => {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';

            Array.from(document.getElementById('folder-input').files).forEach(file => {
                if(file.name.match(/\.txt$/)) {
                    const reader = new FileReader();
                    reader.readAsText(file);
                    reader.onload = () => {
                        const firstLine = reader.result.split('\n')[0];
                        const li = document.createElement('li');
                        li.textContent = file.name + ': ' + firstLine;
                        fileList.appendChild(li);
                    }
                }
            });
            loadFolderButton.classList.add('hidden');
            folderInput.classList.add('hidden');
        }, {once: true});
    </script>
  </body>
</html>
