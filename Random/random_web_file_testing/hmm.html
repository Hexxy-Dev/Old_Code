<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Background</title>
<style>
    .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(#d9ff0069, #b700ff54, #ff000d4f);
    }

    .background:before,
    .background:after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(#ffe600, #00ffea 30%, #0400ff);
        opacity: 0;
        animation: slide 10s linear infinite;
        border-radius: 20%;
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    }

    .background:before {
        animation-delay: 0s;
    }

    .background:after {
        animation-delay: 6s;
    }

    @keyframes slide {
        0% {
            transform: translateX(-100%) rotate(0deg) scale(0.6);
            filter: hue-rotate(0deg);
            opacity: 0.6;
        }
        50% {
            transform: translateX(100%) rotate(180deg) scale(1.2);
            filter: hue-rotate(180deg);
            opacity: 0.6;
        }
        100% {
            transform: translateX(-100%) rotate(360deg) scale(0.6);
            filter: hue-rotate(360deg);
            opacity: 0.6;
        }
    }
</style>
</head>
<body>
    <div class="background"></div>
</body>
</html>
